<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kelompok III</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #880e4f;
            --secondary-color: #f48fb1;
            --light-pink: #fce4ec;
            --lighter-pink: #fff0f6;
            --dark-text: #333;
            --white: #ffffff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            height: 100%;
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--light-pink), var(--lighter-pink));
            color: var(--dark-text);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Header Styles */
        header {
            background-color: var(--primary-color);
            color: var(--white);
            padding: 1rem;
            text-align: center;
            font-size: 1.25rem;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: var(--shadow);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60px;
        }

        .header-content {
            position: relative;
            width: 100%;
            max-width: 1200px;
        }

        .menu-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--white);
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 1001;
            transition: var(--transition);
            display: block;
        }

        .menu-toggle:hover {
            color: var(--secondary-color);
        }

        /* Main Container */
        .main-container {
            display: flex;
            flex: 1;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 280px;
            background-color: var(--white);
            padding: 1.5rem;
            position: fixed;
            top: 60px; /* Sesuaikan dengan tinggi header */
            left: -280px;
            height: calc(100vh - 60px);
            z-index: 999;
            overflow-y: auto;
            transition: var(--transition);
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
        }

        .sidebar.active {
            left: 0;
        }

        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .sidebar-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--primary-color);
        }

        .close-sidebar {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--primary-color);
            cursor: pointer;
            display: block;
        }

        .nav-menu {
            list-style: none;
        }

        .nav-item {
            margin-bottom: 0.5rem;
        }

        .nav-link {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            color: var(--dark-text);
            text-decoration: none;
            border-radius: 6px;
            transition: var(--transition);
        }

        .nav-link:hover, .nav-link:focus {
            background-color: var(--secondary-color);
            color: var(--white);
            transform: translateX(5px);
        }

        .nav-link i {
            margin-right: 0.75rem;
            width: 20px;
            text-align: center;
        }

        /* Content Area */
        .content {
            flex: 1;
            padding: 1.5rem;
            width: 100%;
            transition: var(--transition);
            margin-top: 60px; /* Sesuaikan dengan tinggi header */
        }

        .content.shifted {
            transform: translateX(280px);
        }

        .iframe-container {
            width: 100%;
            height: calc(100vh - 140px); /* Sesuaikan dengan tinggi header + padding */
            border-radius: 10px;
            overflow: hidden;
            box-shadow: var(--shadow);
            background-color: var(--white);
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Overlay for mobile */
        .overlay {
            position: fixed;
            top: 60px; /* Sesuaikan dengan tinggi header */
            left: 0;
            width: 100%;
            height: calc(100% - 60px);
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 998;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
        }

        .overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* Responsive Adjustments */
        @media (min-width: 992px) {
            .sidebar {
                position: sticky;
                top: 60px;
                left: 0;
                height: calc(100vh - 60px);
                box-shadow: none;
            }

            .content {
                padding: 2rem;
                margin-top: 0;
            }

            .menu-toggle, .close-sidebar {
                display: none;
            }

            .main-container {
                padding-top: 0;
                gap: 20px;
            }
            
            .content.shifted {
                transform: none;
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 260px;
                left: -260px;
            }

            .content.shifted {
                transform: translateX(260px);
            }
        }

        /* Animation for menu items */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(-10px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .nav-item {
            animation: fadeIn 0.3s ease forwards;
            opacity: 0;
        }

        .nav-item:nth-child(1) { animation-delay: 0.1s; }
        .nav-item:nth-child(2) { animation-delay: 0.2s; }
        .nav-item:nth-child(3) { animation-delay: 0.3s; }
        .nav-item:nth-child(4) { animation-delay: 0.4s; }
        .nav-item:nth-child(5) { animation-delay: 0.5s; }
        .nav-item:nth-child(6) { animation-delay: 0.6s; }
        .nav-item:nth-child(7) { animation-delay: 0.7s; }
        .nav-item:nth-child(8) { animation-delay: 0.8s; }
        .nav-item:nth-child(9) { animation-delay: 0.9s; }
        .nav-item:nth-child(10) { animation-delay: 1.0s; }
        .nav-item:nth-child(11) { animation-delay: 1.1s; }
    </style>
</head>

<script>
    // DOM Elements
    const menuToggle = document.getElementById('menuToggle');
    const closeSidebar = document.getElementById('closeSidebar');
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');
    const mainContent = document.getElementById('mainContent');

    // Toggle sidebar function
    function toggleSidebar() {
        sidebar.classList.toggle('active');
        overlay.classList.toggle('active');
        mainContent.classList.toggle('shifted');
        
        // Prevent scrolling when sidebar is open
        document.body.style.overflow = sidebar.classList.contains('active') ? 'hidden' : '';
    }

    // Event listeners
    menuToggle.addEventListener('click', toggleSidebar);
    closeSidebar.addEventListener('click', toggleSidebar);
    overlay.addEventListener('click', toggleSidebar);

    // Close sidebar when clicking on nav links (for mobile)
    document.querySelectorAll('.nav-link').forEach(link => {
        link.addEventListener('click', function() {
            if (window.innerWidth < 992) {
                toggleSidebar();
            }
        });
    });

    // Handle window resize
    function handleResize() {
        if (window.innerWidth >= 992) {
            sidebar.classList.remove('active');
            overlay.classList.remove('active');
            mainContent.classList.remove('shifted');
            document.body.style.overflow = '';
        }
    }

    window.addEventListener('resize', handleResize);

    // Initialize on load
    document.addEventListener('DOMContentLoaded', function() {
        handleResize();
    });
</script>
