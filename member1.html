    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #b2ebf2, #e1f5fe);
      padding: 40px;
      margin: 0;
    }

    h2 {
      text-align: center;
      color: #006064;
      margin-bottom: 40px;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .card {
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      padding: 20px;
      text-align: center;
      width: 200px;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: translateY(-8px);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }

    .card h3 {
      margin: 15px 0 10px;
      color: #00796b;
    }

    .social-links a {
      display: inline-block;
      margin: 5px;
      padding: 6px 12px;
      background-color: #004d40;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 14px;
      transition: background-color 0.3s;
    }

    .social-links a:hover {
      background-color: #00796b;
    }

    .btn-kembali {
  display: inline-block;

  font-size: 14px;

}

}
