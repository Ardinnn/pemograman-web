<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelompok III</title>
    <link rel="stylesheet" href="latihan.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Base Styles (Mobile First) */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #f8bbd0, #fce4ec);
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #880e4f;
            color: white;
            padding: 1rem;
            text-align: center;
            font-size: 1.5rem;
            position: relative;
        }

        .menu-toggle {
            display: block; /* Visible on mobile */
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 100;
            background: none;
            border: none;
            color: white;
        }

        .container-fluid {
            display: flex;
            flex: 1;
            flex-direction: column; /* Mobile: column layout */
            padding: 0;
        }

        .sidebar {
            width: 100%;
            background-color: #fce4ec;
            border-bottom: 3px solid #f48fb1;
            padding: 1rem;
            display: none; /* Hidden by default on mobile */
        }

        .sidebar.active {
            display: block; /* Show when toggled */
        }

        .content {
            flex: 1;
            background-color: #fff0f6;
            padding: 1rem;
        }

        iframe {
            width: 100%;
            height: 60vh;
            min-height: 300px;
            border: none;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        /* Tablet (768px and up) */
        @media (min-width: 768px) {
            .container-fluid {
                flex-direction: row; /* Sidebar + content side by side */
            }
            
            .menu-toggle {
                display: none; /* Hide toggle on larger screens */
            }
            
            .sidebar {
                width: 220px;
                display: block; /* Always visible */
                border-right: 3px solid #f48fb1;
                border-bottom: none;
            }
            
            iframe {
                height: 75vh;
            }
        }

        /* Desktop (992px and up) */
        @media (min-width: 992px) {
            .sidebar {
                width: 250px;
                padding: 1.5rem;
            }
            
            .content {
                padding: 1.5rem;
            }
            
            iframe {
                height: 80vh;
            }
        }
    </style>
</head>
<body>

<header>
    😈 KELOMPOK III 😈
    <button class="menu-toggle" id="menuToggle">☰</button>
</header>

<div class="container-fluid">
    <nav class="sidebar" id="sidebar">
        <h3 class="text-center">Menu Tugas</h3>
        <ul>
            <li><a href="home.html" target="konten">🏠 HOME</a></li>
            <li><a href="member1.html" target="konten">👤 Anggota Kelompok</a></li>
          <li><a href="text.html" target="konten">📘 Tugas 1</a></li>
          <li><a href="lattabel.html" target="konten">📘 Tugas 2</a></li>
          <li><a href="latform.html" target="konten">📘 Tugas 3</a></li>
          <li><a href="frame.html" target="konten">📘 Tugas 4</a></li>
          <li><a href="latexternal.html" target="konten">🎨 Tugas 5 (External CSS)</a></li>
          <li><a href="internalstylesheet.html" target="konten">🎨 Tugas 6 (Internal CSS)</a></li>
          <li><a href="layout.html" target="konten">📘 Tugas 7</a></li>
          <li><a href="internal.html" target="konten">📘 Tugas 8</a></li>
          <li><a href="keterangan.html" target="konten">📘 Tugas 9</a></li>


        </ul>
    </nav>

    <main class="content">
        <iframe name="konten" src="home.html"></iframe>
    </main>
</div>

<script>
    // Single toggle function for menu
    document.getElementById('menuToggle').addEventListener('click', function() {
        document.getElementById('sidebar').classList.toggle('active');
    });

    // Remove hover effects on touch devices
    function hasTouch() {
        return 'ontouchstart' in document.documentElement || 
               navigator.maxTouchPoints > 0 || 
               navigator.msMaxTouchPoints > 0;
    }

    if (hasTouch()) {
        document.querySelectorAll('ul li a').forEach(function(el) {
            el.classList.add('no-hover');
        });
    }
</script>

</body>
</html>
