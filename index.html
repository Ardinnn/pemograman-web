<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kelompok III</title>
  <link rel="stylesheet" href="latihan.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #f8bbd0, #fce4ec);
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #880e4f;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      letter-spacing: 2px;
    }

    .toggle-mode {
      text-align: center;
      margin: 15px;
    }

    .toggle-mode button {
      padding: 10px 20px;
      background-color: #4a148c;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .toggle-mode button:hover {
      background-color: #6a1b9a;
    }

    .container {
      display: flex;
      flex: 1;
      min-height: 0;
    }

    .sidebar {
      width: 220px;
      background-color: #fce4ec;
      border-right: 3px solid #f48fb1;
      padding: 15px;
      overflow-y: auto;
    }

    .content {
      flex: 1;
      background-color: #fff0f6;
      padding: 15px;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 10px;
      background-color: white;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
    }

    h3 {
      text-align: center;
      color: #ad1457;
      margin-bottom: 20px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    ul li {
      margin-bottom: 12px;
    }

    ul li a {
      display: block;
      background-color: #f8bbd0;
      color: #4a148c;
      padding: 10px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
    }

    ul li a:hover {
      background-color: #f06292;
      color: white;
      transform: translateX(5px);
    }

    /* Responsive untuk HP */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        border-right: none;
        border-bottom: 3px solid #f48fb1;
      }

      .content {
        height: 60vh;
      }
    }

    /* Dark Mode */
    .dark-mode {
      background: #1c1c1c;
      color: #f1f1f1;
    }

    .dark-mode header {
      background-color: #333;
      color: white;
    }

    .dark-mode .sidebar {
      background-color: #2c2c2c;
      border-color: #555;
    }

    .dark-mode .content {
      background-color: #121212;
    }

    .dark-mode ul li a {
      background-color: #333;
      color: #ff80ab;
    }

    .dark-mode ul li a:hover {
      background-color: #ff4081;
      color: white;
    }

    .dark-mode .toggle-mode button {
      background-color: #880e4f;
      color: white;
    }

    .dark-mode .toggle-mode button:hover {
      background-color: #ad1457;
    }
  </style>
</head>

<body>

<header>🌟 KELOMPOK III 🌟</header>

<!-- Tombol Mode Gelap -->

  <button onclick="toggleDarkMode()">🌓 Mode Gelap / Terang</button>
</div>

      <li><a href="latexternal.html" target="konten">🎨 Tugas 5</a></li>
      <li><a href="internalstylesheet.html" target="konten">🎨 Tugas 6</a></li>
      <li><a href="layout.html" target="konten">📘 Tugas 7</a></li>
      <li><a href="internal.html" target="konten">📘 Tugas 8</a></li>
      <li><a href="keterangan.html" target="konten">📘 Tugas 9</a></li>
    </ul>
  </div>

  <div class="content">

<script>
function toggleDarkMode() {
  document.body.classList.toggle("dark-mode");
}
